<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="assets/css/superadmin.css" />
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="assets/css/blog.css" />
  <title>Super Admin</title>
</head>

<body>
  <div id="viewport">
    <!-- Sidebar -->
    <div id="sidebar">
      <header>
        <a href="superadmin.html">
          <img src="assets/images/sqlogo.png" class="logo" alt="" />
        </a>
      </header>
      <ul class="nav">
        <li>
          <a href="superadmin.html"> <i class="zmdi zmdi-view-dashboard"></i> Dashboard </a>
        </li>
        <li>
          <a href="project.html"> <i class="zmdi zmdi-link"></i> Projects </a>
        </li>
        <li>
          <a href="#"> <i class="zmdi zmdi-widgets"></i> Task </a>
        </li>
        <li>
          <a href="#"> <i class="zmdi zmdi-calendar"></i> Survey </a>
        </li>
        <li>
          <a href="#"> <i class="zmdi zmdi-info-outline"></i> Progress </a>
        </li>
        <li>
          <a href="blog.html"> <i class="zmdi zmdi-comment-more"></i> Blog Post </a>
        </li>
        <li>
          <a href="#"> <i class="zmdi zmdi-settings"></i> Training </a>
        </li>
        <li>
          <a href="#"><i class="zmdi zmdi-odnoklassniki"></i> Employee Recognition
          </a>
        </li>
      </ul>
    </div>

    <!-- Columns -->
    <h4 style="margin-top: 0px; padding-top: 40px; padding-left: 40px">
      Welcome UserName
    </h4>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="input_fields_wrap">
            <h2>Create Project</h2>
            <div class="d-inline-flex">
              <canvas id=" canv1"></canvas>
              <textarea class="form-control form-rounded" style="width: 500px;" rows="8" placeholder="Post"></textarea>
            </div>
            <input type="file" multiple="false" accept="image/*" id=finput onchange="upload()">
            <br>
            <button class="btn">Post</button>

            
            <div class="card">
              <div class="top">
                <div class="userDetails">
                  <div class="profile_img">
                    <img src="assets/img/favicon.png" style="width: 36px;" height="35px;" class="cover">
                  </div>
                  <h3>SQ Socials<br><span>Mumbai, India</span></h3>
                </div>
                <div>
                  <img src="assets/img/dots.png" style="width:40px ;" class="dot">
                </div>
              </div>
              <div class="imgBx">
                <img src="assets/img/bg.png" class="cover">
              </div>
              <div class="actionBtns">
                <div class="left">
                  <img src="assets/img/Heart.png" class="heart" onclick="likeButton()">
                  <img src="assets/img/comment.png">
                  <img src="assets/img/Share.png">
                </div>
                <div class="right">
                  <img src="assets/img/Bookmark.png">
                </div>
              </div>
              <h4 class="likes">8,374 likes</h4>
              <h4 class="message"><b>SQ Socials </b>Thanks for your love and
                support<span>#blogpost</span><span>#SchbangQ<span>#hackathon</span></span></h4>
              <h4 class="comment">View all 830 comments</h4>
              <div class="addComments">
                <div class="userImg">
                  <img src="assets/img/bg1.jpg" style="width: 30px;">
                </div>
                <input type="text" class="text" placeholder="Add a comment.....">
              </div>
              <h5 class="postTime">4 hours ago</h5>
            </div>


          </div>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
      <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
      <script>
        function upload() {
          var imgcanvas = document.getElementById("canv1");
          var fileinput = document.getElementById("finput");
          var image = new SimpleImage(fileinput);
          image.drawTo(imgcanvas);
        }
      </script>
</body>

</html>
